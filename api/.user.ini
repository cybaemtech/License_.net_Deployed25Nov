; =====================================================
; PHP Configuration for cPanel Shared Hosting
; Copy this file to public_html/License/api/.user.ini
; =====================================================

; Upload settings
upload_max_filesize = 50M
post_max_size = 60M
max_file_uploads = 20

; Memory and execution settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; Error handling (keep display_errors Off for production)
display_errors = Off
display_startup_errors = Off
log_errors = On

; Session settings
session.gc_maxlifetime = 86400

; Timezone
date.timezone = Asia/Kolkata
